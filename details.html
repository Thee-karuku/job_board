<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        label {
            font-size: 1.1em;
            color: #555;
            margin: 8px 0;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin-left: 8px;
            font-size: 1em;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .form-section p {
            font-size: 1em;
            color: #777;
        }
        select, input[type="number"] {
            height: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details Form</h2>
        <form action="/submit_form" method="POST" enctype="multipart/form-data">
            
            <!-- Personal Information Section -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <p>Please provide your personal details</p>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Job Information Section -->
            <div class="form-section">
                <h3>Job Information</h3>
                <p>Please provide your job details</p>

                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" required>

                <label for="location">Preferred Job Location:</label>
                <select id="location" name="location" required>
                    <option value="New York">New York</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Austin">Austin</option>
                    <option value="Miami">Miami</option>
                </select>

                <label for="industry">Industry:</label>
                <select id="industry" name="industry" required>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Retail">Retail</option>
                    <option value="Education">Education</option>
                </select>
            </div>

            <!-- File Upload Section -->
            <div class="form-section">
                <h3>Upload Your Resume</h3>
                <p>Please upload your resume (PDF, DOC, DOCX)</p>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h3>Additional Information</h3>
                <p>Provide any additional details or requirements</p>

                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" placeholder="Write your cover letter here..."></textarea>

                <label for="isRecommended">Would you recommend this job to others?</label>
                <select id="isRecommended" name="isRecommended" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="1">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
