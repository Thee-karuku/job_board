<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #9fbff0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(43, 17, 17, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .register-link:hover {
            color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="errorMessage">Invalid username or password</div>
        </form>
        <p class="register-link" onclick="window.location.href='register.html'">Don't have an account? Register here</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission to process it with JS

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the login data to the PHP backend
            const response = await fetch('login.php', { // Correct path for the PHP backend
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json(); // Parse the JSON response from PHP

            if (data.success) {
                // If login is successful, redirect to the dashboard page
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                // Display the error message if login fails
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
